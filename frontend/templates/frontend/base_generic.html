{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Health Program App{% endblock %}</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Include any other CSS or JS files -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">HealthInfo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'frontend:health_program_list' %}">Programs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'frontend:create_health_program' %}">Create Program</a>
                    </li>
                    <!-- Add more links here -->
                </ul>
            </div>
        </nav>

        <!-- Main Content Block -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5">
            <p>&copy; 2025 HealthInfo. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    
    <!-- Add any other JavaScript here -->
    {% block extra_js %}{% endblock %}
</body>
</html>
