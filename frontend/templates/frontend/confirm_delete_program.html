{% extends 'frontend/base_generic.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-danger">Confirm Deletion</h2>

    <div class="alert alert-warning p-4 shadow-sm">
        <h5>Are you sure you want to delete <strong>{{ program.name }}</strong>?</h5>
        <p>This action will mark the program as deleted, but it won't be permanently removed.</p>
        <p>The System admin can still restore it.</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'frontend:health_program_list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
