<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Health Program</title>
</head>
<body>
    <h1>Create a new Health Program</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Program</button>
    </form>
    <a href="{% url 'frontend:health_program_list' %}">Back to Program List</a>
</body>
</html>
