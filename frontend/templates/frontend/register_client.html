{% extends "frontend/base_generic.html" %}
{% load static %}

{% block title %}Register Client{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Register New Client</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" id="full_name" required>
        </div>

        <div class="mb-3">
            <label for="national_id" class="form-label">National ID</label>
            <input type="text" name="national_id" class="form-control" id="national_id" required>
        </div>

        <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" name="date_of_birth" class="form-control" id="date_of_birth" required>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" name="contact" class="form-control" id="contact" required>
        </div>

        <button type="submit" class="btn btn-success">Register Client</button>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
